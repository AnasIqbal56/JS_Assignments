<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Expressions Assignment</title>
</head>
<body>

  <!-- 1. Add two numbers -->
  <script>
    let num1 = 10, num2 = 5;
    let sum = num1 + num2;
    document.write(`Sum of ${num1} and ${num2} is ${sum} <br>`);
  </script>

  <!-- 2. Subtraction, multiplication, division, modulus -->
  <script>
    document.write(`Difference is ${num1 - num2} <br>`);
    document.write(`Product is ${num1 * num2} <br>`);
    document.write(`Quotient is ${num1 / num2} <br>`);
    document.write(`Remainder is ${num1 % num2} <br>`);
  </script>

  <!-- 3. Variable operations -->
  <script>
    let myVar;
    document.write(`Value after variable declaration is: ${myVar} <br>`);
    myVar = 5;
    document.write(`Initial value: ${myVar} <br>`);
    myVar++;
    document.write(`Value after increment is: ${myVar} <br>`);
    myVar += 7;
    document.write(`Value after addition is: ${myVar} <br>`);
    myVar--;
    document.write(`Value after decrement is: ${myVar} <br>`);
    let remainder = myVar % 3;
    document.write(`The remainder is: ${remainder} <br>`);
  </script>

  <!-- 4. Movie ticket cost -->
  <script>
    let ticketPrice = 600;
    let totalCost = ticketPrice * 5;
    document.write(`Total cost to buy 5 tickets is ${totalCost} PKR <br>`);
  </script>

  <!-- 5. Multiplication table -->
  <script>
    let tableNum = 7;
    for (let i = 1; i <= 10; i++) {
      document.write(`${tableNum} x ${i} = ${tableNum * i} <br>`);
    }
  </script>

  <!-- 6. Temperature converter -->
  <script>
    let celsius = 25;
    let fahrenheit = (celsius * 9/5) + 32;
    document.write(`${celsius}째C is ${fahrenheit}째F <br>`);

    fahrenheit = 70;
    celsius = (fahrenheit - 32) * 5/9;
    document.write(`${fahrenheit}째F is ${celsius.toFixed(2)}째C <br>`);
  </script>

  <!-- 7. Shopping cart -->
  <script>
    let price1 = 650, price2 = 100, qty1 = 3, qty2 = 7, shipping = 100;
    let total = (price1 * qty1) + (price2 * qty2) + shipping;
    document.write(`Price of item 1 is ${price1} <br>`);
    document.write(`Quantity of item 1 is ${qty1} <br>`);
    document.write(`Price of item 2 is ${price2} <br>`);
    document.write(`Quantity of item 2 is ${qty2} <br>`);
    document.write(`Shipping Charges ${shipping} <br>`);
    document.write(`Total cost of your order is ${total} <br>`);
  </script>

  <!-- 8. Percentage calculation -->
  <script>
    let totalMarks = 980;
    let obtainedMarks = 804;
    let percentage = (obtainedMarks / totalMarks) * 100;
    document.write(`Total Marks: ${totalMarks} <br>`);
    document.write(`Marks Obtained: ${obtainedMarks} <br>`);
    document.write(`Percentage: ${percentage}% <br>`);
  </script>

  <!-- 9. Currency conversion -->
  <script>
    let usd = 10, riyal = 25;
    let pkr = (usd * 104.8) + (riyal * 28);
    document.write(`Total Currency in PKR: ${pkr} <br>`);
  </script>

  <!-- 10. Arithmetic in sequence -->
  <script>
    let num = 10;
    let result = ((num + 5) * 10) / 2;
    document.write(`Result is: ${result} <br>`);
  </script>

  <!-- 11. Age calculator -->
  <script>
    let currentYear = 2025;
    let birthYear = 2005;
    let age1 = currentYear - birthYear;
    let age2 = age1 - 1;
    document.write(`They are either ${age1} or ${age2} years old <br>`);
  </script>

  <!-- 12. Geometrizer -->
  <script>
    let radius = 20;
    let circumference = 2 * 3.142 * radius;
    let area = 3.142 * radius * radius;
    document.write(`The circumference is ${circumference} <br>`);
    document.write(`The area is ${area} <br>`);
  </script>

  <!-- 13. Lifetime Supply Calculator -->
  <script>
    let snack = "chocolate chip";
    let currentAge = 20;
    let maxAge = 70;
    let perDay = 2;
    let totalNeeded = (maxAge - currentAge) * 365 * perDay;
    document.write(`You will need ${totalNeeded} ${snack}s to last you until the ripe old age of ${maxAge} <br>`);
  </script>

</body>
</html>
