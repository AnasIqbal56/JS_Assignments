// Display 10 student records in table and each row should contain a delete 
// button. If you click on a button to delete a record, entire row should be 
// deleted. 

document.write('<h2>Student Records</h2>');
document.write('<table border="1"><tr><th>Student Name</th><th>Index</th><th>Action</th></tr>');
var students = [
    { name: "Anas", index: 0 },
    { name: "Sawera", index: 1 },
    { name: "Hasan", index: 2 },
    { name: "Hammad", index: 3 },
    { name: "Sidra", index: 4 },
    { name: "Ayesha", index: 5 },
    { name: "Saad", index: 6 },
    { name: "Ali", index: 7 },
    { name: "Sara", index: 8 },
    { name: "Bilal", index: 9 }
];
students.forEach(function(student, index) {
    document.write('<tr id="row' + index + '"><td>' + student.name + '</td><td>' + student.index + '</td><td><button onclick="deleteRow(' + index + ')">Delete</button></td></tr>');
});
document.write('</table>');
function deleteRow(index) {
    var row = document.getElementById('row' + index);
    if (row) {
        row.parentNode.removeChild(row);
    }
}
document.write('<br>');


// Display an image in browser. Change the picture on mouseover and set the 
// first picture on mouseout.

document.write('<img id="changeImg" src="image1.jpeg" alt="Mobile" style="width:150px;height:auto;" onmouseover="changePic()" onmouseout="resetPic()">');

function changePic() {
    document.getElementById('changeImg').src = "image2.jpeg";
}
function resetPic() {
    document.getElementById('changeImg').src = "image1.jpeg";

}

// Show a counter in browser. Counter should increase on click on increase 
// button and decrease on click on decrease button. And show updated counter 
// value in browser. 

document.write('<h2>Counter</h2>');
document.write('<button onclick="decreaseCounter()">Decrease</button>');
document.write('<span id="counterValue">0</span>');
document.write('<button onclick="increaseCounter()">Increase</button>');
var counter = 0;
function increaseCounter() {
    counter++;
    document.getElementById('counterValue').innerText = counter;
}
function decreaseCounter() {
    counter--;
    document.getElementById('counterValue').innerText = counter;
}



    </script>
