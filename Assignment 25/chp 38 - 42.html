// 2. Any year is entered through the keyboard. Write a function to 
// determine whether the year is a leap year or not. 

function isLeap(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        return true;
    } else {
        return false;
    }
}
var year = prompt("Enter a year");

    console.log("The given year: "+year + " is a leap year.");

}
// 3. If the lengths of the sides of a triangle are denoted by a, b, and 
// c, then area of triangle is given by 
// area = S(S − a)(S − b)(S − c) 
// where, S = ( a + b + c ) / 2 
// Calculate area of triangle using 2 functions 


function calculateS(a, b, c) {
    return (a + b + c) / 2;
}

function Area(a, b, c) {
    var s = calculateS(a, b, c);
    if (s <= 0) {
        return "Invalid triangle sides";
    }
    return Math.sqrt(s * (s - a) * (s - b) * (s - c));
}

var a = prompt("Enter the length of side a");
var b = prompt("Enter the length of side b");
var c = prompt("Enter the length of side c");
var area = Area(a, b, c);
console.log("The area of the triangle is: " + area);
// 4. Write a function that receives marks received by a student in 3 
// subjects and returns the average and percentage of these 
// marks. there should be 3 functions one is the mainFunction 
// and other are for average and percentage. Call those functions 
// from mainFunction and display result in mainFunction. 


function calcuateAvge(marks) {
    var total = 0;
    for (var i = 0; i < marks.length; i++) {
        total += marks[i];
    }
    return total / marks.length;
}
function calcuatePerage(marks) {
    var total = 0;
    for (var i = 0; i < marks.length; i++) {
        total += marks[i];
    }
    return (total / (marks.length * 100)) * 100;
}
 
function mainFunc() {
    var marks = [];
    for (var i = 0; i < 3; i++) {
        marks[i] = prompt("Enter marks for subject " + (i + 1));
    }
    var average = calcuateAvge(marks);
    var percentage = calcuatePerage(marks);
    console.log("Average: " + average);
    console.log("Percentage: " + percentage + "%");
}

mainFunc();

// 6. Write a function to delete all vowels from a sentence. Assume 
// that the sentence is not more than 25 characters long. 
 
function deletevwl(sent) {
    var vowels = "aeiouAEIOU";
    var result = "";

// 7. Write a function with switch statement to count the number of 
// occurrences of any two vowels in succession in a line of text. 
// For example, in the sentence 
// “Pleases read this application and give me gratuity” 
// Such occurrences are ea, ea, ui. 

function countingVowel(sentence) {
    var count = 0;
    var vowels = "aeiouAEIOU";
    for (var i = 0; i < sentence.length - 1; i++) {
        if (vowels.indexOf(sentence[i]) !== -1 && vowels.indexOf(sentence[i + 1]) !== -1) {
            count++;
        }
    }
    return count;
}
var sentence = prompt("Enter a sentence:");
var count = countingVowel(sentence);
console.log("Number of occurrences of two vowels in succession: " + count);

// 9. Write a program to calculate overtime pay of employees. 
// Overtime is paid at the rate of Rs. 12.00 per hour for every hour 
// worked above 40 hours. Assume that employees do not work 
// for fractional part of an hour. 

function OverPay(hoursWorked) {
    var overtimeRate = 12;
    var overtimeHours = hoursWorked - 40;
    if (overtimeHours > 0) {
        return overtimeHours * overtimeRate;
    } else {
        return 0;
    }
}

var hoursWorked = prompt("Enter the number of hours worked:");
var overtimePay = OverPay(hoursWorked);
console.log("Overtime pay: " + overtimePay);
