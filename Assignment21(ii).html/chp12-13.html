<script>    
let name = prompt("Enter your name:");
let className = prompt("Enter your class:");

let mathMarks = parseInt(prompt("Enter marks obtained in Math (out of 100):"));
let scienceMarks = parseInt(prompt("Enter marks obtained in Science (out of 100):"));
let englishMarks = parseInt(prompt("Enter marks obtained in English (out of 100):"));
let historyMarks = parseInt(prompt("Enter marks obtained in History (out of 100):"));
let geographyMarks = parseInt(prompt("Enter marks obtained in Geography (out of 100):"));


let totalMarks = 500;
let totalObtainedMarks = mathMarks + scienceMarks + englishMarks + historyMarks + geographyMarks;
let percentage = (totalObtainedMarks / totalMarks) * 100;

let grade;
if (percentage<100&&percentage >= 90) {
  grade = "A+";
} else if (percentage<90&&percentage >= 80) {
  grade = "A";
} else if (percentage<80&&percentage >= 70) {
  grade = "B+";
} else if (percentage<70&&percentage >= 60) {
  grade = "B";
} else if (percentage<60&&percentage >= 50) {
  grade = "C";
} else if(percentage<50&&percentage>0) {
  grade = "F";
}else{
    grade="Invalid Grade"
}

console.log("=====================================");
console.log("             MARKSHEET");
console.log("=====================================");
console.log(`Name: ${name}`);
console.log(`Class: ${className}`);
console.log("=====================================");
console.log("Subject     | Obtained Marks | Max Marks");
console.log("=====================================");
console.log(`Math        | ${mathMarks}             | 100`);
console.log(`Science     | ${scienceMarks}             | 100`);
console.log(`English     | ${englishMarks}             | 100`);
console.log(`History     | ${historyMarks}             | 100`);
console.log(`Geography   | ${geographyMarks}             | 100`);
console.log("=====================================");
console.log(`Total Marks: ${totalObtainedMarks} / ${totalMarks}`);
console.log(`Percentage: ${percentage}%`);
console.log(`Grade: ${grade}`);
console.log("=====================================");

</script>
