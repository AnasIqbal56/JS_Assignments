/*Write a program that takes a positive integer from user & 
display the following in your browser. 
a. number 
b. round off value of the number 
c. floor value of the number 
d. ceil value of the number  
*/

var num = prompt("Enter a positive number:");
num = parseFloat(num); // Convert to a number
if (isNaN(num) || num < 0) { 
    alert("Please enter a valid positive number.");
} else {
    document.write("Number: " + num + "<br>");
    document.write("Round off value: " + Math.round(num) + "<br>");
    document.write("Floor value: " + Math.floor(num) + "<br>");
    document.write("Ceil value: " + Math.ceil(num) + "<br>");
}

/*Write a program that takes a negative floating point 
number from user & display the following in your browser. 
a. number 
b. round off value of the number 
c. floor value of the number 
d. ceil value of the number 
*/ 

var num = prompt("Enter a negative floating point number:");
num = parseFloat(num);
if (isNaN(num) || num > 0) {
    alert("Please enter a valid negative number.");
} else {
    document.write("Number: " + num + "<br>");
    document.write("Round off value: " + Math.round(num) + "<br>");
    document.write("Floor value: " + Math.floor(num) + "<br>");
    document.write("Ceil value: " + Math.ceil(num) + "<br>");
}


// Q3 Write a program that displays the absolute value of a number. E.g. absolute value of -4 is 4 or absolute value of 5 is 5
var num = prompt("Enter a number:");
num = parseFloat(num);
if (isNaN(num)) {
    alert("Please enter a valid number.");
} else {
    var absoluteValue = Math.abs(num);
    document.write("The absolute value of " + num + " is " + absoluteValue + "."+"<br>");
}

/* Q7 Write a program that asks the user about his weight. Parse 
the user input and display his weight in your browser.

// Write a program that stores a random secret number from 
// 1 to 10 in a variable. Ask the user to input a number 
// between 1 and 10. If the user input equals the secret 
// number, congratulate the user. If not, show
//     an alert saying “Sorry! Try again”.
var secretNumber = Math.floor(Math.random() * 10) + 1;
var userGuess = parseInt(prompt("Guess a number between 1 and 10:"));
if (userGuess === secretNumber) {
    alert("Congratulations! You guessed the correct number: " + secretNumber);
} else {
    alert("Sorry! Try again. The correct number was: " + secretNumber);
}
