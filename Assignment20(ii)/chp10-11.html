<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Assignment Questions 6</title>
</head>
<body>

  <!-- Chapter 10: if statements -->
  <script>
    // 1. Fixing if statement
    var city = "Karachi";
    if (city === "Karachi") {
      console.log("The City OF Lights");
    }

    // 2. Prompt for z if x === y
    let x = 5, y = 5;
    if (x === y) {
      let z = prompt("Enter value for z:");
      let anotherVar = z;
    }

    // 3. ZipCode check
    let zipCode = prompt("Enter ZipCode");
    if (zipCode === "10010") {
      alert("Karachi");
    } else {
      alert("Please write correct city");
    }

    // 4. Check numeric value
    let numVal = 10;
    if (numVal === 10) {
      numVal = 20;
    }
  </script>

  <!-- Chapter 11: Comparison Operators -->
  <script>
    // 1. Not equal
    let a = 10, b = 20;
    if (a !== b) {}

    // 2. Greater than or equal to
    if (a >= b) {}

    // 3. Unequal check
    let c = 15;
    if (c !== 10) {
      c = 10;
    }

    // 4. True condition with alert
    if (5 !== 10) {
      alert("Congratulations!!!!!");
    }

    // 5. Prompt and name match
    let inputName = prompt("Enter your first name:");
    if (inputName !== "Anas") {
      alert("No match");
    }
  </script>

</body>
</html>
