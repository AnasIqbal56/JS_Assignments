<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>‚è≥ Countdown Timer</h1>

    <div class="inputs">
      <input type="number" id="inputMin" placeholder="Minutes" min="0" />
      <input type="number" id="inputSec" placeholder="Seconds" min="0" max="59" />
    </div>

    <div class="display glass">
      <span id="DispMin">00</span>:<span id="DispSec">00</span>
    </div>

    <div class="buttons">
      <button id="Start">Start</button>
      <button id="Pause">Pause</button>
      <button id="Reset">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
